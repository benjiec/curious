language: python
python:
    - 2.7
services:
    - mysql
before_install:
    - date -u
    - uname -a
    - lsb_release -a
    - sudo apt-get -qq update
    - sudo apt-get -y install bower python-dev 
install:
    - pip install coveralls
    - python setup.py install
script:
    - nosetests --with-coverage --cover-package=curious
after_success:
    - coveralls
